version: '3.8'  # Specify the version of Docker Compose you're using

services:
  dotnet-app:
    image: ${Bookstore_IMAGE_DEV}  # Use the image name from the .env file
    ports:
      - "8080:8080"
    env_file:
      - .env        # Load variables from .env
      - var.env     # Load variables from var.env 

  postgres:
    image: postgres:latest
    ports:
      - 5432:5432
    env_file:
      - var.env    # Load PostgreSQL configuration from var.env
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}  # Reference from var.env
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
